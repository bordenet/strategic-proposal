name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Clone assistant-core
      run: git clone https://github.com/bordenet/assistant-core.git ../assistant-core

    - name: Clone validator-core
      run: git clone https://github.com/bordenet/validator-core.git ../validator-core

    - name: Replace symlinks with real files
      run: |
        rm -rf assistant/js/core
        cp -r ../assistant-core/src assistant/js/core
        rm -rf validator/js/core
        cp -r ../validator-core/src validator/js/core

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18.x', '20.x', '22.x']

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Clone assistant-core
      run: git clone https://github.com/bordenet/assistant-core.git ../assistant-core

    - name: Clone validator-core
      run: git clone https://github.com/bordenet/validator-core.git ../validator-core

    - name: Replace symlinks with real files
      run: |
        rm -rf assistant/js/core
        cp -r ../assistant-core/src assistant/js/core
        rm -rf validator/js/core
        cp -r ../validator-core/src validator/js/core

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests with coverage
      run: npm run test:coverage

    - name: Upload coverage to Codecov
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage/coverage-final.json
        flags: webapp
        name: webapp-coverage
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
        verbose: true

  quality:
    name: Quality Check
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Quality gate passed
      run: |
        echo "✅ All quality checks passed!"
        echo "✅ Linting: PASSED"
        echo "✅ Tests: PASSED"
        echo "✅ Coverage: PASSED"
