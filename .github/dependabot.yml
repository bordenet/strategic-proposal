# Dependabot configuration for strategic-proposal
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # NPM dependencies (package.json)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Chicago"
    # Limit open PRs to avoid overwhelming the maintainer
    open-pull-requests-limit: 10
    # Group minor and patch updates together
    groups:
      dev-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Customize commit messages
    commit-message:
      prefix: "deps"
      include: "scope"
    # Labels to apply to PRs
    labels:
      - "dependencies"
      - "npm"
    # Reviewers for dependency PRs
    reviewers:
      - "bordenet"
    # Assignees for dependency PRs
    assignees:
      - "bordenet"

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "bordenet"
    assignees:
      - "bordenet"

