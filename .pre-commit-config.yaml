# Pre-commit hooks for quality enforcement
# See https://pre-commit.com for more information
# Follows bordenet Python and Go Style Guides

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-merge-conflict
      - id: debug-statements
        exclude: ^tests/
      - id: mixed-line-ending

  # Python formatting - Black
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        args: ['--line-length=120']
        files: ^scripts/.*\.py$

  # Python import sorting - isort
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '120']
        files: ^scripts/.*\.py$

  # Python linting - Ruff (fast, replaces pylint for pre-commit)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.4
    hooks:
      - id: ruff
        args: ['--fix', '--exit-non-zero-on-fix']
        files: ^scripts/.*\.py$

  # JavaScript/Node.js specific checks
  - repo: local
    hooks:
      # ESLint
      - id: eslint
        name: eslint
        entry: npm
        args: ['run', 'lint']
        language: system
        types: [javascript]
        require_serial: true
        pass_filenames: false
        always_run: true

      # Jest tests with coverage
      - id: jest
        name: jest
        entry: npm
        args: ['test', '--', '--coverage', '--coverageThreshold', '{"global":{"statements":25,"branches":15,"functions":30,"lines":25}}']
        language: system
        types: [javascript]
        require_serial: true
        pass_filenames: false
        always_run: true

  # Check package.json is sorted
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-json
        files: package.json
