# Codecov Configuration for {{PROJECT_NAME}}
# Documentation: https://docs.codecov.com/docs/codecov-yaml
#
# REFERENCE IMPLEMENTATION:
#     https://github.com/bordenet/product-requirements-assistant/blob/main/codecov.yml

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
        informational: true
    patch:
      default:
        target: auto
        threshold: 1%
        informational: true

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false

ignore:
  - "tests/**/*"
  - "scripts/**/*"
  - "docs/**/*"
  - "node_modules/**/*"
  - "*.config.js"
  - "*.setup.js"

